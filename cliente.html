<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link href="assets/css/style.css" rel="stylesheet">
	<title>Menu</title>
</head>

<body>
	
	<nav class="menu" id="cliente">
		<ul>
			<h1 align="center">GERFIN</h1>
			<li><a href="" class="voltar">Voltar</a></li>
			<li><a href="">Novo</a></li>
			<li><a href="">Consulta</a></li>
		</ul>
		</nav>
		<h1 class="tit">Cadastro</h1> 
<div class="cadastro">
	
	<form method="post" action=""> 
		
		<p> 
		  <label for="nome_cad">Nome:</label><br>
		  <input id="nome_cad" name="nome_cad" required="required" type="number" placeholder="CPF/CNPJ" />
		</p>
		<p> 
			<label for="id_cad">CPF/CNPJ:</label><br>
			<input id="id_cad" name="id_cad" required="required" type="email" placeholder="99 999 999 999"/> 
		  </p>
		 
		<p> 
		  <label for="email_cad">e-mail:</label><br>
		  <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
		</p>
		 
		<p> 
		  <label for="senha_cad">Data de nascimento:</label><br>
		  <input id="senha_cad" name="senha_cad" required="required" type="datetime" placeholder="01/01/2000"/>
		</p>
		<p> 
			<label for="tel_cad">Telefone:</label><br>
			<input id="tel_cad" name="tel_cad" required="required" type="tel" placeholder="99999 9999" />
		</p>
		<p> 
			<label for="incri_cad">Inscrição estadual:</label><br>
			<input id="inscri_cad" name="inscri_cad" required="required" type="text" placeholder="999999"/>
		  </p>
		  
		<p> 
		  <input  type="submit" value="Cadastrar"/> 
		</p>
</div>
	
</body>
</html>
